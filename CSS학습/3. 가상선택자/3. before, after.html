<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

/* before, after 가상요소는 content속성이 필수! */
    li::before{
        content: '번호';
    }
    li::after{
        content:'';
        display: block;
        width: 10px;
        height: 10px;
        background: red;
        /* 50% -> 원으로 바꿈 */
        border-radius: 50%;
    }
</style>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>

</body>
</html>
